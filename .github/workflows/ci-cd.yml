name: Build and Deploy React Sample App

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    paths:
      - "!terraform/**"
  pull_request:
    branches: ["master"]
    paths:
      - "!terraform/**"

jobs:
  build:
    uses: ./.github/workflows/build-and-test-javascript-app.yml
    with:
      node-version: 18.x

  show-the-var:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Display the var
        run: echo myvar ${{ needs.build.outputs.myvar }}
